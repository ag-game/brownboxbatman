project_name: brownboxbatman

builds:
  -
    id: brownboxbatman
#    ldflags:
#      - -s -w -X code.rocketnine.space/tslocum/brownboxbatman/main.Version={{.Version}}
    goos:
      - js
      - linux
      - windows
    goarch:
      - amd64
      - wasm
archives:
  -
    id: brownboxbatman
    builds:
      - brownboxbatman
    replacements:
      386: i386
    format_overrides:
      - goos: js
        format: zip
      - goos: windows
        format: zip
    files:
      - ./*.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
